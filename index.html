<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuva de Corações</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    .message {
      position: absolute;
      color: #ff69b4;
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      z-index: 100;
      top: 10%;
      width: 100%;
      letter-spacing: 2px;
      word-wrap: break-word;
    }

    .heart {
      position: absolute;
      font-size: 1.5rem;
      color: #ff1493;
      animation: fall 5s infinite ease-in;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
      }
      100% {
        transform: translateY(100vh);
      }
    }

    @media (max-width: 600px) {
      .message {
        font-size: 1.4rem;
        top: 20%;
      }

      .heart {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="message">Você é incrível, princesa!</div>

  <script>
    const heartCount = 30;

    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 5 + 5 + 's';
      heart.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
